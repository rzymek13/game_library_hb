<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head}"></head>
<body>

<div th:replace="~{header :: navbar}"></div>

<div class="container" style="margin-top: 100px;">
    <h2 class="page-title text-center mb-5">Match Results</h2>

    <div class="row g-4">
        <div class="col-12" th:each="match : ${matches}">
            <div class="card bg-dark border-secondary">
                <div class="card-header bg-transparent border-secondary text-center py-3">
                    <div class="row align-items-center">
                        <div class="col-4 text-end">
                            <h3 class="text-white mb-0" th:text="${match.homeTeam.name}">Home Team</h3>
                        </div>
                        <div class="col-4">
                            <div class="display-6 fw-bold text-white">
                                <span th:text="${match.homeTeamGoals}">0</span>
                                <span class="mx-2 text-muted">-</span>
                                <span th:text="${match.awayTeamGoals}">0</span>
                            </div>
                            <div th:if="${match.homeTeamPenaltyGoals > 0 or match.awayTeamPenaltyGoals > 0}" class="text-warning small mt-1">
                                (Pen: <span th:text="${match.homeTeamPenaltyGoals}">0</span> - <span th:text="${match.awayTeamPenaltyGoals}">0</span>)
                            </div>
                        </div>
                        <div class="col-4 text-start">
                            <h3 class="text-white mb-0" th:text="${match.awayTeam.name}">Away Team</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 border-end border-secondary">
                            <h6 class="text-muted text-uppercase small mb-3 text-center">Home Scorers</h6>
                            <ul class="list-unstyled text-center mb-0">
                                <li th:each="player : ${match.matchPlayers}"
                                    th:if="${player.team == match.homeTeam.name}"
                                    class="text-light mb-1">
                                    <span th:text="${player.playerName}">Player</span>
                                    <span class="badge bg-secondary rounded-pill ms-2" th:text="${player.goals}">1</span>
                                </li>
                                <li th:if="${#lists.isEmpty(match.matchPlayers.?[team == #root.match.homeTeam.name])}" class="text-muted small fst-italic">
                                    No scorers recorded
                                </li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <h6 class="text-muted text-uppercase small mb-3 text-center">Away Scorers</h6>
                            <ul class="list-unstyled text-center mb-0">
                                <li th:each="player : ${match.matchPlayers}"
                                    th:if="${player.team == match.awayTeam.name}"
                                    class="text-light mb-1">
                                    <span th:text="${player.playerName}">Player</span>
                                    <span class="badge bg-secondary rounded-pill ms-2" th:text="${player.goals}">1</span>
                                </li>
                                <li th:if="${#lists.isEmpty(match.matchPlayers.?[team == #root.match.awayTeam.name])}" class="text-muted small fst-italic">
                                    No scorers recorded
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-center" th:if="${#lists.isEmpty(matches)}">
            <p class="text-muted lead">No matches have been played yet.</p>
            <a href="/addmatch" class="btn btn-primary mt-3">Add First Match</a>
        </div>
    </div>
</div>

<div th:replace="~{header :: scripts}"></div>
</body>
</html>
